<style>
    :root {
        --primary-color: #287795;
        --background-color: #fdfbef;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: var(--background-color);
        color: var(--primary-color);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .calendar {
        display: grid;
        grid-template-rows: auto 1fr;
        width: 90%;
        max-width: 600px;
        background: var(--background-color);
        border: 2px solid var(--primary-color);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }

    .calendar-header {
        text-align: center;
        padding: 10px;
        background: var(--primary-color);
        color: white;
        font-size: 1.5rem;
    }

    .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 2px;
    }

    .day {
        aspect-ratio: 1 / 1;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid var(--primary-color);
        background: white;
        cursor: pointer;
    }

    .day:hover {
        background: var(--primary-color);
        color: white;
    }

    .day.current {
        background: var(--primary-color);
        color: white;
        font-weight: bold;
    }

    .day.event {
        background: var(--primary-color);
        color: white;
        font-weight: bold;
    }

    .day-name {
        font-weight: bold;
        background: var(--primary-color);
        color: white;
        padding: 5px;
        text-align: center;
    }
</style>
