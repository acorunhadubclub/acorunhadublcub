<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .content {
            display: flex;
            height: 100%;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .columns {
            display: flex;
            flex-direction: row;
            gap: 20px;
            max-width: 80%;
        }

        .column {
            flex: 1;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .column img {
            max-width: 100%;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .columns {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="https://drive.google.com/uc?export=download&id=1QkPMpvWFvkJLwMACBGUpfyYsSAuGwnNg" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content">
        <div class="columns">
            <div class="column">
                <h1>Título de la Sección</h1>
                <p>Este es un ejemplo de texto que se muestra en la columna izquierda. Puedes personalizar el contenido como desees para adaptarlo a tus necesidades.</p>
            </div>
            <div class="column">
                <img src="https://via.placeholder.com/400" alt="Imagen de ejemplo">
            </div>
        </div>
    </div>
</body>
</html>
